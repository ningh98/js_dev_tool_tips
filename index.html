<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('hello i am a %s string', '+_+')
    
    // Styled
    // console.log('%c i am some great text', 'font-size:50px;background:red')

    // warning!
    console.warn('oh no!')
    // Error :|
    console.error('shi*!')
    // Info
    console.info('some infooooooooo')
    // Testing
    //if it is true, nothing will happen
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!')
    console.assert(1 === 2, 'wrong')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      // console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('tom')
    console.count('tom')
    console.count('jack')
    console.count('tom')
    console.count('tom')
    console.count('jack')
    console.count('jack')
    console.count('jack')
    console.count('tom')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

  </script>
</body>
</html>
